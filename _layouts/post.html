---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
    {% if page.tags %}
      <p class="post-tags">
        {% for tag in page.tags %}<span class="tag">#{{ tag }}</span>{% endfor %}
      </p>
    {% endif %}
  </header>
  <section class="post-content">
    {{ content }}
  </section>
</article>
